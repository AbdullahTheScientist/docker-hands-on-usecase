<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Image</title>
  <style>
    .circle-image {
      width: 150px;        /* Adjust size */
      height: 150px;
      border-radius: 50%;  /* Makes it a circle */
      object-fit: cover;   /* Ensures image fills the circle without stretching */
      border: 3px solid #333; /* Optional border */
    }
  </style>
</head>
<body>

  <h2>Profile Picture</h2>
  <img src="6.jpg" alt="Profile" class="circle-image">

</body>
</html>
