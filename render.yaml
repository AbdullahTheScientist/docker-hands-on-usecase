services:
  - type: web
    name: resume-generator-api
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      apt-get update
      apt-get install -y wkhtmltopdf
    startCommand: gunicorn app:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18